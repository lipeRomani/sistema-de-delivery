<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: includes"></head>
<body>

<div th:include="fragments/header :: navbar"></div>

<div class="container">
    <div class="col-md-12">
        <h1 class="text-center ws-title-create-user">A melhor marmitex de Indaiatuba, faça já seu pedido</h1>
        <p class="text-center ws-subtitle-create-user">Faça seu cadastro, é rápido e prático.</p>
    </div>

<div class="col-md-12">
    <div class="col-md-3"></div>


    <div class="col-md-6">
        <div class="jumbotron" th:style="'background: url(' + @{/img/bg-opacity.png} + ')'">
            <form action="#" th:action="@{#mvc.url('UCI#createUser')}" th:object="${user}" method="post" >
                <div class="form-group">
                    <label for="name">Nome <span class="label label-info">obrigatório</span> <spam th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="label label-danger"></spam></label>
                    <input type="text" th:value="*{name}" th:field="*{name}" id="name" class="form-control" />
                </div>


                <div class="form-group">
                    <label for="email">E-mail <span class="label label-info">obrigatório</span>
                        <spam th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="label label-danger"></spam>
                        <spam th:if="${#fields.hasErrors('${user}')}" th:each="err : ${#fields.errors('${user}')}" th:text="${err}" class="label label-danger">E-mail já existe</spam>
                    </label>
                    <input type="email" th:value="*{email}" th:field="*{email}" id="email" class="form-control" />
                </div>


                <div class="form-group">
                    <label for="password">Senha <span class="label label-info">obrigatório</span> <spam th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="label label-danger"></spam></label>
                    <input type="password" th:value="*{password}" th:field="*{password}" id="password" class="form-control" />
                </div>


                <div class="form-group">
                    <label for="telephone">Telefone</label>
                    <input type="text" th:value="*{telephone}" th:field="*{telephone}" id="telephone" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="cellphone">Celular <span class="label label-info">obrigatório</span> <spam th:if="${#fields.hasErrors('cellphone')}" th:errors="*{cellphone}" class="label label-danger"></spam></label>
                    <input type="text" th:value="*{cellphone}" th:field="*{cellphone}" id="cellphone" class="form-control" />
                </div>


                <div class="form-group">
                    <label for="birthDate">Data de Nascimento <span class="label label-info">obrigatório</span> <spam th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="label label-danger"></spam></label>
                    <input type="text" th:value="*{birthDate}" th:field="*{birthDate}" id="birthDate" class="form-control date-calendar" />
                </div>


                <button type="submit" id="salvar" class="btn btn-success">
                 <span class="glyphicon glyphicon-cutlery"></span> Cadastrar
                </button>
            </form>
        </div>
        <p class="text-center ws-subtitle-create-user">Já é cadastrado? faça seu <a th:href="@{/login}">login</a></p>
    </div>

    <div class="col-md-3"></div>
</div>
</div>
</body>
</html>

<script>
    $.backstretch("../../img/pic_2_cadastro.jpg");
</script>
