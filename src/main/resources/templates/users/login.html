<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: includes"></head>
<body>

<div th:include="fragments/header :: navbar"></div>

<div class="container ">

   <div class="col-md-5">

       <h1>Faça seu login</h1>
       <hr />

       <div th:if="${error != null}">
           <p class="alert alert-danger" th:text="${error}"></p>
       </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">E-mail</label>
                <input type="email" name="username" id="username" class="form-control" />
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> Entrar</button>
        </form>
       <hr />
       <p>Esqueceu sua senha? clique <a th:href="@{/recovery}">aqui</a></p>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-6">
        <div class="jumbotron">
        <h2>Não é cadastrado?</h2>
        <hr />
        <p>Não perca tempo! Faça já seu cadastro!</p>
        <a th:href="@{/join}" class="btn btn-warning">Criar cadastro</a>
        </div>
    </div>

</div>

</body>
</html>
