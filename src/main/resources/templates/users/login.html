<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: includes"></head>
<body>

<div th:include="fragments/header :: navbar"></div>

<div class="container ">

    <div class="col-md-12">
        <h1>Faça seu login</h1>
    </div>


   <div class="col-md-5">

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">E-mail</label>
                <input type="email" name="username" id="username" class="form-control" />
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> Entrar</button>
        </form>


    </div>

    <div class="col-md-1"></div>

    <div class="col-md-6">
        <h2>Não é cadastrado?</h2>
        <p>Não perca tempo! clique no botão abaixo e efetue seu cadastro para aproveitar nossa deliciosa comida!</p>
        <button th:href="@{/join}" class="btn btn-success">Sou novo aqui</button>
    </div>

</div>

</body>
</html>
